<body>
      
    <!-- 2. Write a javascript Program to perform a swapping of two variables.(compulsory user input) -->

    <script>
           

           let a=parseInt(prompt("A"));
           let b=parseInt(prompt("B"));


            a=a+b;
	        b=a-b;
            a=a-b;

            console.log("A",a);
            console.log("B",b);

    </script>
</body>
