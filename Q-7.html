    <!-- 7. Write a javascript Program to find  rate of interest.(compulsory user input)(p * r  * n / 100) -->


    <script>
                
                let p=parseInt(prompt("p"));
                let r=parseInt(prompt("r"));
                let n=parseInt(prompt("n"));  
                let i;
                
                i=p*r*n/100;

                console.log(i);




    </script>
