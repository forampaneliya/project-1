    <!-- 4. Write a javascript Program to find gross salary.(compulsory user input)
            Ex. Base Salary: 100 RS, HRA=10%, DA=5%, TA=8%. Ans = 123 RS.(compulsory user input) -->


    <script>     
    let BS=parseInt(prompt("BS"));
    let HRA=parseInt(prompt("HRA"));
    let DA=parseInt(prompt("DA"));
    let TA=parseInt(prompt("TA"));
    let GS;

    
    GS=+BS+HRA+DA+TA;

    console.log(GS);



</script>
